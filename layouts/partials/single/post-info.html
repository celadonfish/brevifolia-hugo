<div class="post-info">
    <span>{{ i18n "writtenBy" }}</span>
    {{- if .Params.Author }}
        {{ .Params.Author }}
    {{- else }}
        {{ .Site.Author.name }}
    {{- end }}

    {{- if .PublishDate }}
        <h3><time datetime="{{ .PublishDate }}">{{ i18n "publishdate" . }}</time></h3>
    {{- end }}
</div>
